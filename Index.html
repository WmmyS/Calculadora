<!DOCTYPE html>
<head>
<meta charset="UTF-8" lang="pt-br">
<title>Game Wesley Show</title>
<link rel="stylesheet" type="text/css" href="style/style.css" display="all">
<script language="javascript" src="javascript/function.js"></script>
</head>
<body>
	<h1>Calculadora Gamer</h1>
	<div id="calculadora">
		<div class="mvisor">
			<input type="text" name="visor" id="visor" size="12" maxlenght="12" placeholder="faz uma conta aí viado">
		</div>
		<div>
			<form name="calc">
				<p class="nameGamer">Super Calculator Overclocked 3000</p>
				<p class="exposedGamer">Gamer</p>
				<input type="button" class="skin" value="White" />
				<input type="button" class="skin" value="Black"></input>
				<input type="button" class="skin" value="RGB"></input>
				<input type="button" class="skin" value="Orange"></input>
				<input type="button" class="skin" value="Green"></input>
				<input type="button" value="7"onclick="digitar( value );" />
				<input type="button" value="8" onclick="digitar( value )"></input>
				<input type="button" value="9" onclick="digitar( value )"></input>
				<input type="button" value="CE"onclick="resetar( value )"></input>
				<input type="button" value="C" onclick="zerar( value )"></input>
				<input type="button" value="4" onclick="digitar( value )"></input>
				<input type="button" value="5" onclick="digitar( value )"></input>
				<input type="button" value="6" onclick="digitar( value )"></input>
				<input type="button" value="+" onclick="digitar( value )"></input>
				<input type="button" value="-" onclick="digitar( value )"></input>
				<input type="button" value="1" onclick="digitar( value )"></input>
				<input type="button" value="2" onclick="digitar( value )"></input>
				<input type="button" value="3" onclick="digitar( value )"></input>
				<input type="button" value="÷" onclick="digitar( value )"></input>
				<input type="button" value="x" onclick="digitar( value )"></input>
				<input type="button" value="0" onclick="digitar( value )"></input>
				<input type="button" value="," onclick="digitar( value )"></input>
				<input type="button" value="( )"></input>
				<input type="button" value="%" onclick="digitar( value )"></input>
				<input type="button" value="="></input>
			</form>
		</div>
	</div>
	<footer>
	</footer>
</body>
</html>
