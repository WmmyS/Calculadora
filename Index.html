<!DOCTYPE html>
<head>
<meta charset="UTF-8" lang="pt-br">
<title>Calculadora Wesley</title>
<link rel="stylesheet" type="text/css" href="assets/style/style.css" display="all">

</head>
<body>
	<main id="container">
		<div id = "containerCalc" >
			<div id="calculadora" class="white">
				<div>
					<input type="text" name="visor" id="visor" size="12" maxlenght="12" value=0 readonly="true">
				</div>
				<p class="nomeprojeto">Calculadora Simples didática</p>
				<p class="numversao">Versão 2.0</p>
				<div id = 'teclado'>
					<form name="calc" onkeypress='digitar( value )'>
						<input onclick = 'changeSkin(this.value)' type="button" class="skin" value="white" style="font-size: 13px;"/></input>
						<input onclick = 'changeSkin(this.value)' type="button" class="skin" value="black" style="font-size: 13px;"></input>
						<input onclick = 'changeSkin(this.value)' type="button" class="skin" value="red" style="font-size: 13px;"></input>
						<input onclick = 'changeSkin(this.value)' type="button" class="skin" value="green" style="font-size: 13px;"></input>
						<input onclick = 'changeSkin(this.value)' type="button" class="skin" value="orange" style="font-size: 13px;"></input>
						<input type="button" class="skin number" value="7"  ></input>
						<input type="button" class="skin number" value="8"  ></input>
						<input type="button" class="skin number" value="9"  ></input>
						<input type="button" class="skin number" value="CE" ></input>
						<input type="button" class="skin number" value="C"  ></input>
						<input type="button" class="skin number" value="4"  ></input>
						<input type="button" class="skin number" value="5"  ></input>
						<input type="button" class="skin number" value="6"  ></input>
						<input type="button" class="skin number" value="+"  ></input>
						<input type="button" class="skin number" value="-"  ></input>
						<input type="button" class="skin number" value="1"  ></input>
						<input type="button" class="skin number" value="2"  ></input>
						<input type="button" class="skin number" value="3"  ></input>
						<input type="button" class="skin number" value="÷"  ></input>
						<input type="button" class="skin number" value="*" style="font-style:normal"  ></input>
						<input type="button" class="skin number" value="0"  ></input>
						<input type="button" class="skin number" value=","  ></input>
						<input type="button" class="skin number" value="( )"></input>
						<input type="button" class="skin number" value="%"  ></input>
						<input type="button" class="skin number" value="="  ></input>
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer>
	</footer>
	<script language="javascript" src="assets/js/script.js"></script>
</body>
</html>
